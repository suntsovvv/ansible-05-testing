---
dependency:
  name: galaxy
driver:
  name: docker
  options:

lint: |
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: ubuntu_xenial
    image: ubuntu:xenial
      # pre_build_image: true
    command: /sbin/init
    privileged: true
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup
    env:
      ANSIBLE_USER: ansible
      SUDO_GROUP: sudo
      DEPLOY_GROUP: deployer
      container: docker
provisioner:
  name: ansible


verifier:
  name: ansible

